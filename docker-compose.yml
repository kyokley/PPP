version: "3.6"
volumes:
  pritunl_data:
    driver: local

services:
  vpn:
    build:
      context: ./vpn
    environment:
      - COUNTRY_CODE=US
      # - COUNTRY_CODE=CH
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    command: /bin/sh -c "protonvpn connect --cc $${COUNTRY_CODE} && watch -n 5 protonvpn status 2>/dev/null"
    stdin_open: true
    tty: true
    # ports:
      # - "127.0.0.1:6881-6999:6881-6999"
    ports:
      - "1194:1194/tcp"
      - "1194:1194/udp"
      - "80:80/tcp"
      - "443:443/tcp"

  pritunl:
    image: jippi/pritunl
    volumes:
      - pritunl_data:/var/lib/pritunl
    depends_on:
      - vpn
    network_mode: service:vpn
    privileged: true

